apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
  labels:
    app: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
        - name: portfolio
          image: romarion1806/portfolio:1.0
          ports:
            - containerPort: 5500
              hostPort: 5500
          resources:
            requests:
              memory: "64Mi" # ~ 67.1 MB
              cpu: "125m"
            limits:
              memory: "124Mi" # ~ 134.22 MB 
              cpu: "250m"
  